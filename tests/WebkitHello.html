<html> 
	<head>
		<title>WebKit--JavaScript</title>
		<link href="highlight.css" rel="Stylesheet" type="text/css"/>
		</head>
<body>
	 
<h3>Code:</p></h3>
	
<div class=dp-highlighter><ol class=dp-c>
<li class=alt><span><span>document.write(window.webkitHello.sayHello);</span></span></LI>
<li><span>window.webkitHello.addOneMess("Hello&nbsp;World&nbsp;from&nbsp;JavaScript&nbsp;!)</span></li>
<li class=alt><span>document.write(window.webkitHello.getOneMess);</span></li>
<li><span>document.write(window.webkitHello.getOneMess2());</span></li></ol>
</div>

<h3>Output:</p></h3>

<div class=dp-highlighter>
<script type="text/javascript"> 
document.write(" <li>" + window.webkitHello.sayHello + "</li>"); 
window.webkitHello.addOneMess("Hello World from JavaScript !")
document.write(" <li>" + window.webkitHello.getOneMess + "</li>"); 
document.write(" <li>" + window.webkitHello.getOneMess2() + "</li>"); 
document.write(" <li>" + window.webkitHello.vibrate(100) + "</li>"); 

</script> 
</div>
</body> 
</html>
